<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            max-height: 100vh;
            overflow-y: auto;
            background: linear-gradient(to bottom right, #ff9a8b, #ff6f61);
            transition: background 1s ease-in-out;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 5vh;
            box-sizing: border-box;
        }

        .wordart {
            font-size: 8vw;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 3px 3px #ff69b4;
            margin-bottom: 5vh;
        }

        .quote {
            font-size: 5vw;
            font-style: italic;
            color: #800000;
            margin-bottom: 5vh;
        }

        .timer-container {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            box-sizing: border-box;
            overflow: hidden;
            margin-bottom: 5vh;
            width: 80%;
            max-width: 90%;
        }

        .timer {
            font-size: 6vw;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
            word-wrap: break-word;
            text-align: center;
            margin: 0 auto;
        }

        .banner {
            font-size: 10vw;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 105, 180, 0.8);
            padding: 2vw 5vw;
            border-radius: 20px;
            margin-bottom: 5vh;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .wordart {
                font-size: 10vw;
            }

            .quote {
                font-size: 6vw;
            }

            .banner {
                font-size: 12vw;
            }

            .timer-container {
                margin-top: 3vh;
            }

            .timer {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="banner">Happy 14th Anniversary!</div>

    <div class="container">
        <div class="wordart">Happy Anniversary Dear Parents!</div>
        <div class="quote">
            14 Jahre des Zusammenseins, und jeder Moment war eine wunderschöne Reise voll Liebe, Freude und voller wertvollen Erinnerungen. 
            So soll das Band zwischen euch mit jedem Tag stärker werden.
            Alles Gute zum Jahrestag! ❤️
            <br><br>Von eurer Tochter Ive
        </div>
    </div>

    <div class="timer-container">
        <div class="timer" id="timer"></div>
    </div>

    <script>
        function updateTimer() {
            const anniversaryDate = new Date('2010-09-01T00:00:00+02:00');
            const now = new Date();
            const germanTime = now.toLocaleString('de-DE', { timeZone: 'Europe/Berlin' });
            const elapsed = new Date(germanTime) - anniversaryDate;

            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();  // Initial call to display the timer immediately
    </script>
</body>
</html>
