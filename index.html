<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            max-height: 120vh; /* Allow slight scrolling */
            color: #333;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            background: linear-gradient(to bottom right, #ff9a8b, #ff6f61);
            transition: background 1s ease-in-out;
            position: relative; /* For positioning confetti and hearts */
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
            margin-bottom: 5vh; /* Add margin to allow some scrolling */
        }

        .wordart {
            font-size: 8vw;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 3px 3px #ff69b4;
            margin-bottom: 5vh;
        }

        .quote {
            font-size: 5vw;
            font-style: italic;
            color: #800000;
            margin-bottom: 5vh;
        }

        .timer-container {
            margin-top: 5vh;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 80%;
            box-sizing: border-box;
            overflow: hidden; /* Prevent overflow */
        }

        .timer {
            font-size: 6vw;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
            white-space: normal;
            overflow-wrap: break-word;
            word-wrap: break-word;
            text-align: center;
            margin: 0 auto;
            width: 100%;
        }

        .banner {
            font-size: 10vw;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 105, 180, 0.8);
            padding: 2vw 5vw;
            border-radius: 20px;
            margin-bottom: 5vh;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-2vh);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            opacity: 0.8;
            z-index: 0;
            pointer-events: none;
            animation: confetti-fall 5s infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-color: #ff1493;
            transform: rotate(45deg);
            animation: float 7s infinite ease-in-out;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-color: #ff1493;
            border-radius: 50%;
        }

        .heart::before {
            top: -2.5vw;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -2.5vw;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg) scale(1.5);
                opacity: 0;
            }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .wordart {
                font-size: 10vw;
            }

            .quote {
                font-size: 6vw;
            }

            .banner {
                font-size: 12vw;
            }

            .timer-container {
                margin-top: 3vh;
            }

            .timer {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">Happy 14th Anniversary!</div>

    <!-- Main Container -->
    <div class="container">
        <div class="wordart">Happy Anniversary Dear Parents!</div>
        <div class="quote">
            14 Jahre des Zusammenseins, und jeder Moment war eine wunderschöne Reise voll Liebe, Freude und voller wertvollen Erinnerungen. 
            So soll das Band zwischen euch mit jedem Tag stärker werden.
            Alles Gute zum Jahrestag! ❤️
            <br><br>Von eurer Tochter Ive
        </div>
    </div>

    <!-- Timer Container -->
    <div class="timer-container">
        <div class="timer" id="timer"></div>
    </div>

    <!-- Confetti Script -->
    <script>
        function createConfetti() {
            if (document.querySelectorAll('.confetti').length < 100) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);

                const size = Math.random() * 8 + 4 + 'px';
                confetti.style.width = size;
                confetti.style.height = size;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';

                setTimeout(() => confetti.remove(), 10000);
            }
        }

        function createHearts() {
            if (document.querySelectorAll('.heart').length < 50) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                document.body.appendChild(heart);

                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';

                setTimeout(() => heart.remove(), 10000);
            }
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            document.body.appendChild(balloon);

            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.top = Math.random() * 100 + 'vh';

            setTimeout(() => balloon.remove(), 10000);
        }

        function createFirework(x, y) {
            for (let i = 0; i < 100; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                document.body.appendChild(firework);

                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        function updateTimer() {
            const anniversaryDate = new Date('2010-09-01T00:00:00+02:00'); // German timezone offset
            const now = new Date();
            const germanTime = now.toLocaleString('de-DE', { timeZone: 'Europe/Berlin' });
            const elapsed = new Date(germanTime) - anniversaryDate;

            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
        }

        setInterval(createConfetti, 100);
        setInterval(createHearts, 500);
        setInterval(createBalloon, 2000);
        setInterval(updateTimer, 1000);

        document.body.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        updateTimer();  // Initial call to display the timer immediately
    </script>
</body>
</html>
